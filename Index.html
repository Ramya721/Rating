<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Online Store</title>
</head>
<body>
    <div class="container">
        <h1>Online Store</h1>
        <div class="items">
            <div class="item" data-item-id="1">
                <h2 class="item-name">Item 1</h2>
                <p class="item-price">$10</p>
                <input type="number" class="item-rating" min="1" max="5" placeholder="Rating (1-5)">
                <button class="add-to-cart-btn">Add to Cart</button>
                <button class="remove-from-cart-btn" disabled>Remove from Cart</button>
            </div>
            <div class="item" data-item-id="2">
                <h2 class="item-name">Item 2</h2>
                <p class="item-price">$20</p>
                <input type="number" class="item-rating" min="1" max="5" placeholder="Rating (1-5)">
                <button class="add-to-cart-btn">Add to Cart</button>
                <button class="remove-from-cart-btn" disabled>Remove from Cart</button>
            </div>
        </div>

        <div class="cart">
            <h2>Shopping Cart</h2>
            <p>Items in cart: <span id="cart-count">0</span></p>
            <p>Total: <span id="cart-total">$0.00</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
